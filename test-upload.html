<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-form {
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .uploaded-image {
            max-width: 100%;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Test Image Upload</h1>
    
    <div class="upload-form">
        <h3>Upload Single Image</h3>
        <input type="file" id="fileInput" accept="image/*">
        <br>
        <label>Folder: 
            <select id="folderSelect">
                <option value="services">Services</option>
                <option value="gallery">Gallery</option>
                <option value="blog">Blog</option>
                <option value="banner">Banner</option>
                <option value="portfolio">Portfolio</option>
            </select>
        </label>
        <br><br>
        <button onclick="uploadImage()">Upload Image</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const folderSelect = document.getElementById('folderSelect');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="result error">Please select a file</div>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            resultDiv.innerHTML = '<div class="result">Uploading...</div>';
            
            try {
                const response = await fetch(`http://localhost:3001/api/upload/image?folder=${folderSelect.value}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>Success!</strong><br>
                            URL: <a href="${data.url}" target="_blank">${data.url}</a><br>
                            <img src="${data.url}" class="uploaded-image" alt="Uploaded">
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="result error">Error: ${data.message || 'Upload failed'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
